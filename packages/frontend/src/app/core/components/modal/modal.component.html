<div class="relative z-30" aria-labelledby="modal-title" role="dialog" aria-modal="true" @modalAnimation>

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity dialog-backdrop"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 dialog-outside">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-lg sm:p-6 dialog-container">
                <div class="absolute right-0 top-0 pr-4 pt-4">
                    <button type="button"
                        (click)="onClose.emit()"
                        class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        <span class="sr-only">Fermer</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div>
                    <div class="">
                        <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">{{ title() }}
                        </h3>
                        <div class="mt-2">
                            <ng-container *ngTemplateOutlet="body();" >
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
