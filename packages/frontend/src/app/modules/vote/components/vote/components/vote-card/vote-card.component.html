<div class="m-auto bg-white rounded-2xl shadow-sm shadow-primary-700/20 p-4 flex sm:flex-col items-center sm:w-2/3 lg:w-1/2 border border-primary-700/10">
    <div class="aspect-square p-4 w-44 sm:w-auto">  
        <div class="rounded-full bg-white overflow-hidden duration-200 shadow-sm shadow-primary-700/10 border-primary-700/10 relative group">
            <img [src]="getCatPictureUrl(cat().id)" class="group-hover:scale-105 transition-all duration-200 w-full group-active:blur-sm">
            <button (click)="vote()" class="absolute top-0 h-full w-full active:bg-primary-700/60 transition-all duration-200 flex items-center justify-center">
                <span class="text-3xl sm:text-5xl text-primary-200 opacity-0 group-active:opacity-100 duration-200"><i class="lar la-heart"></i></span>
            </button>
        </div>
    </div>
    <div>
        <h1 class="font-semibold text-2xl sm:mt-4 text-center">{{ cat().name }}</h1>
    </div>
</div>
