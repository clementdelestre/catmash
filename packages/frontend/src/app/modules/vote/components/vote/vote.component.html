<div class="h-full w-full py-12 sm:py-0">

    <div class="bg-primary-200 h-12 w-full absolute top-0 left-0 sm:hidden"></div>
   
    <div class="absolute top-6 sm:top-12 left-1/2 transform -translate-x-1/2 transition-all duration-200 z-10 flex items-center space-x-4 drop-shadow-sm">
        <img src="/img/cat-logo.svg" class="w-10 ">
        <h1 class="text-primary-700 italic font-bold text-xl sm:text-2xl">CatMash.</h1>
    </div>

    <div class="h-full relative">
        @if(cats().length > 0){
            <div class="flex h-full flex-col sm:flex-row">
                <div class="w-full h-full flex items-center justify-center bg-primary-100">
                    <app-vote-card [cat]="cats()[0]" (onVote)="handleVote()"></app-vote-card>
                </div>
                <div class="w-full h-full flex items-center justify-center">
                    <app-vote-card [cat]="cats()[1]" (onVote)="handleVote()"></app-vote-card>
                </div>
            </div>
        }

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <span class="text-7xl italic font-bold">VS</span>
        </div>
    </div>

    <div class="absolute bottom-8 sm:bottom-12 left-1/2 transform -translate-x-1/2 transition-all duration-200">
        <a href="/scoreboard" class="bg-white rounded-full px-8 py-4 whitespace-nowrap hover:bg-primary-700 hover:text-white duration-200 shadow-sm font-semibold"><i class="las la-heart mr-2"></i>Consulter les r√©sultats</a>
    </div>
    
</div>
