<div
  class="border border-primary-100 shadow-sm bg-white shadow-primary-100 p-2 rounded-lg"
  [class.mt-16]="rank() == PodiumRank.SECOND"
  [class.mt-32]="rank() == PodiumRank.THIRD"
>
  <div
    class="border shadow-sm p-4 rounded-xl w-full relative bg-gradient-to-t"
    [ngClass]="{
      'from-orange-500 to-yellow-500': rank() == PodiumRank.FIRST,
      'from-violet-500 to-rose-500': rank() == PodiumRank.SECOND,
      'from-blue-500 to-green-500': rank() == PodiumRank.THIRD,
    }"
  >
    <div class="absolute top-2 right-2 w-10">
      @switch (rank()) {
        @case (PodiumRank.FIRST) {
          <img src="/img/first.svg" class="drop-shadow-xl" />
        }
        @case (PodiumRank.SECOND) {
          <img src="/img/second.svg" class="drop-shadow-xl" />
        }
        @case (PodiumRank.THIRD) {
          <img src="/img/third.svg" class="drop-shadow-xl" />
        }
      }
    </div>
    <div class="mt-8 px-1 sm:px-4">
      <div class="rounded-full overflow-hidden border-8 border-primary-50">
        <img [src]="getCatPictureUrl(rankedCat().cat.id)" />
      </div>
    </div>

    <p
      class="font-bold text-center text-white text-xl mt-4 [text-shadow:_0_1px_0_rgb(0_0_0_/_50%)]"
    >
      {{ rankedCat().votesCount }} votes
    </p>
  </div>

  <p class="font-bold px-2 my-2 text-lg">{{ rankedCat().cat.name }}</p>
</div>
